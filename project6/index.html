<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">

    </div>

    <script>
        class Screen {
            constructor(width, height, borderRadius) {
                this.screen = document.createElement("canvas");
                this.ctx = this.screen.getContext("2d");
                this.screen.width = width;
                this.screen.height = height;
                this.borderRadius = borderRadius;
            }
            show() {
                const root = document.getElementById("root");
                root.appendChild(this.screen);
                this.screen.style.border = "1px solid red";
                this.screen.style.borderRadius = this.borderRadius + "px";
            }
            clear() {
                this.ctx.clearRect(0, 0, this.screen.width, this.screen.height);
            }

            rect(){
                this.ctx.rect(100,100,100,100);
                this.ctx.fillStyle="red";
                this.ctx.fill();
            }

            circle(){
                this.ctx.beginPath();
                this.ctx.arc(100,300,20,0,2*Math.PI);
                this.ctx.stroke();
                this.ctx.closePath();
            }
            line(){
                this.ctx.beginPath();
                this.ctx.moveTo(400,500);
                this.ctx.lineTo(500,500);
                this.ctx.stroke();
                this.ctx.closePath();
            }
        }


            const screen1=new Screen(600,600,10);
            screen1.show();
            screen1.rect();
            screen1.circle();
            screen1.line();
            
    </script>
</body>

</html>
